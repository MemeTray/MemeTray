<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MemeTray GIF Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>GIF 画廊</h1>
<div class="meta">点击卡片可下载对应 GIF 文件，支持筛选与分组。</div>
<div class="controls">
<button id="themeToggle" title="切换主题">🌙/☀️</button>
<label>筛选文件名：<input id="search" type="text" placeholder="输入关键字"></label>
<label>分组：
<select id="sectionSelect">
<option value="all">全部</option>
<option value="doro">doro</option>
<option value="genshin">genshin</option>
<option value="maodie">maodie</option>
<option value="maomaochong">maomaochong</option>
</select>
</label>
<button id="clear">清空筛选</button>
</div>
<div id="container"></div>
<div class="taskbar" id="taskbar">
<div class="taskbar-left">
<div class="start">⊞</div>
<div class="task">Edge</div>
<div class="task">Explorer</div>
</div>
<div class="taskbar-right">
<div class="tray" id="tray">
<!-- 托盘图标容器，用于预览当前悬停 GIF 效果 -->
<div class="tray-icon" id="trayIcon"></div>
</div>
<div class="clock" id="clock"></div>
</div>
</div>
<script src="manifest.js"></script>
<script src="index.js"></script>
</body>
</html>
