<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MemeTray GIF Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>GIF 画廊</h1>
<div class="meta">点击任意图片将直接下载对应 GIF 文件（32×32 显示）。</div>
<div class="controls">
<label>筛选文件名：<input id="search" type="text" placeholder="输入关键字"></label>
<label>分组：
<select id="sectionSelect">
<option value="all">全部</option>
<option value="doro">doro</option>
<option value="genshin">genshin</option>
<option value="maodie">maodie</option>
<option value="maomaochong">maomaochong</option>
</select>
</label>
<button id="clear">清空筛选</button>
</div>
<div id="container"></div>
<script src="manifest.js"></script>
<script src="index.js"></script>
</body>
</html>
