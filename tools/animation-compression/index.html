<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation-compression</title>
    <link rel="icon" type="image/png" href="../../Images/MemeTray.png">
    <link rel="apple-touch-icon" href="../../Images/MemeTray.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>GIF 图片压缩工具</h1>
        <p class="subtitle">将 GIF 缩小到 128px × 128px（使用 Python Pillow）</p>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>正在加载 Python 环境...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="options-panel">
                <label class="toggle-option">
                    <input type="checkbox" id="webpToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">支持 WebP 转 GIF</span>
                </label>
            </div>

            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/gif" multiple webkitdirectory directory>
                <label for="fileInput">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span id="uploadText">点击选择或拖拽 GIF 文件/文件夹</span>
                </label>
            </div>

            <div id="progressContainer" class="progress-container" style="display: none;">
                <div class="progress-info">
                    <span id="progressText">正在处理: 0 / 0</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div id="batchActions" class="batch-actions" style="display: none;">
                <button id="downloadAllBtn" class="download-all-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    下载全部为 ZIP
                </button>
                <button id="clearAllBtn" class="clear-all-btn">清空</button>
            </div>

            <div id="preview" class="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
