<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Duplicate Detector</title>
    <link rel="icon" type="image/png" href="../../Images/MemeTray.png">
    <link rel="apple-touch-icon" href="../../Images/MemeTray.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 桌面背景层 -->
    <div class="desktop"></div>
    
    <!-- 返回主页按钮 -->
    <div class="top-links">
        <a class="top-link" href="../../index.html" aria-label="Back to Home" title="Back to Home">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a class="top-link" href="../animation-compression/" aria-label="Animation Compression" title="Animation Compression">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
        </a>
    </div>
    
    <!-- 工具窗口 -->
    <div class="tool-window">
        <div class="window-titlebar">
            <img src="../../Images/MemeTray.png" alt="MemeTray" width="18" height="18">
            <span class="window-title">GIF Duplicate Detector</span>
        </div>
        <div class="window-content">
            <div class="container">
                <p class="subtitle">Find and manage duplicate GIF files based on pixel content</p>

                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/gif" multiple webkitdirectory directory>
                    <label for="fileInput">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span id="uploadText">Click to select or drag GIF files/folder here<br><small>Supports drag & drop and Ctrl+V paste</small></span>
                    </label>
                </div>

                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span id="progressText">Analyzing: 0 / 0</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>

                <div id="statsContainer" class="stats-container" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-label">Total Files</div>
                        <div class="stat-value" id="statTotal">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Unique Files</div>
                        <div class="stat-value" id="statUnique">0</div>
                    </div>
                    <div class="stat-item duplicate">
                        <div class="stat-label">Duplicate Files</div>
                        <div class="stat-value" id="statDuplicate">0</div>
                    </div>
                    <div class="stat-item duplicate">
                        <div class="stat-label">Duplicate Groups</div>
                        <div class="stat-value" id="statGroups">0</div>
                    </div>
                </div>

                <div id="batchActions" class="batch-actions" style="display: none;">
                    <button id="addMoreBtn" class="add-more-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add More Files
                    </button>
                    <button id="clearAllBtn" class="clear-all-btn">Clear All</button>
                </div>

                <div id="results" class="results"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
