<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeTray All-in-One Tool</title>
    <link rel="icon" type="image/png" href="../../Images/MemeTray.png">
    <link rel="apple-touch-icon" href="../../Images/MemeTray.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common/taskbarPreview.css">
</head>

<body>
    <!-- 桌面背景层 -->
    <div class="desktop"></div>

    <!-- 返回主页按钮 -->
    <div class="top-links">
        <a class="top-link" href="../../index.html" aria-label="Back to Home" title="Back to Home">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a class="top-link" href="../animation-compression/" aria-label="Animation Compression" title="Animation Compression">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
        </a>
        <a class="top-link" href="../duplicate-detector/" aria-label="Duplicate Detector" title="Duplicate Detector">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 2v6H3"></path>
                <path d="M3 12a9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9"></path>
                <path d="M12 12l5 5"></path>
            </svg>
        </a>
        <a class="top-link" href="../gif-renamer/" aria-label="GIF Renamer" title="GIF Renamer">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        </a>
    </div>

    <!-- 工具窗口 -->
    <div class="tool-window">
        <div class="window-titlebar">
            <img src="../../Images/MemeTray.png" alt="MemeTray" width="18" height="18">
            <span class="window-title">All-in-One GIF Processing Tool</span>
        </div>
        <div class="window-content">
            <div class="container">
                <p class="subtitle">Compress, deduplicate, rename, and organize your GIFs in one workflow</p>

                <!-- 步骤指示器 -->
                <div class="workflow-steps">
                    <div class="step active" id="step1">
                        <div class="step-number">1</div>
                        <div class="step-label">Upload</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-number">2</div>
                        <div class="step-label">Compress</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-number">3</div>
                        <div class="step-label">Deduplicate</div>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-number">4</div>
                        <div class="step-label">Rename</div>
                    </div>
                    <div class="step" id="step5">
                        <div class="step-number">5</div>
                        <div class="step-label">Download</div>
                    </div>
                </div>

                <!-- 上传区域 -->
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/gif" multiple>
                    <label for="fileInput">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-15"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span id="uploadText">Click to select or drag GIF files/folder</span>
                    </label>
                </div>

                <!-- 加载状态指示器 -->
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="loading-spinner"></div>
                    <span class="loading-text">Loading image processing library...</span>
                    <div class="loading-progress">
                        <div class="loading-progress-bar" id="loadingProgressBar"></div>
                    </div>
                </div>

                <!-- 选项设置 -->
                <div class="options-panel" id="optionsPanel">
                    <div class="option-group">
                        <label class="toggle-option">
                            <input type="checkbox" id="webpToggle" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Support WebP to GIF conversion</span>
                        </label>
                    </div>
                    <div class="option-group">
                        <label class="toggle-option">
                            <input type="checkbox" id="autoRemoveDuplicates" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Auto-remove duplicates after compression</span>
                        </label>
                    </div>
                    <div class="option-group">
                        <label class="toggle-option">
                            <input type="checkbox" id="autoRename" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Auto-rename after processing</span>
                        </label>
                    </div>
                </div>

                <!-- 配置区域 -->
                <div class="config-section" id="configSection" style="display: none;">
                    <div class="config-row">
                        <div class="config-group">
                            <label for="startNumber">Start Number</label>
                            <input type="number" id="startNumber" value="1" min="1" max="9999" step="1">
                        </div>
                        <div class="config-group">
                            <label for="suffix">Suffix</label>
                            <input type="text" id="suffix" value="meme" placeholder="e.g., doro, cat, meme" maxlength="20" pattern="[a-zA-Z0-9-_]*" title="Only letters, numbers, hyphens and underscores allowed">
                        </div>
                        <div class="config-group">
                            <label>Preview</label>
                            <div class="preview" id="preview">0001_meme.gif</div>
                        </div>
                    </div>
                </div>

                <!-- 进度条 -->
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-info">
                        <span id="progressText">Processing: 0 / 0</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                </div>

                <!-- 结果展示区域（类似主页）-->
                <div id="resultsArea" class="results-area" style="display: none;">
                    <div id="resultsGrid" class="results-grid"></div>
                </div>

                <!-- 操作按钮 -->
<div class="actions" id="actionsArea" style="display: none;">
                    <div class="action-group">
                        <button id="restartBtn" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            Start Over
                        </button>
                        <button id="deleteSelectedBtn" class="btn btn-danger" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Delete Selected
                        </button>
                        <button id="downloadBtn" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务栏容器（由 taskbarPreview.js 动态生成）-->
    <div id="taskbar"></div>

    <!-- 预览面板容器（由 taskbarPreview.js 动态生成）-->
    <div id="previewPanel"></div>

    <!-- GIF 处理库和工具库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script type="module" src="script.js" defer></script>
</body>
</html>
