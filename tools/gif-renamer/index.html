<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Renamer</title>
    <link rel="icon" type="image/png" href="../../Images/MemeTray.png">
    <link rel="apple-touch-icon" href="../../Images/MemeTray.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 桌面背景层 -->
    <div class="desktop"></div>
    
    <!-- 返回主页按钮 -->
    <div class="top-links">
        <a class="top-link" href="../../index.html" aria-label="Back to Home" title="Back to Home">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
        </a>
        <a class="top-link" href="../animation-compression/" aria-label="Animation Compression" title="Animation Compression">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
            </svg>
        </a>
        <a class="top-link" href="../duplicate-detector/" aria-label="Duplicate Detector" title="Duplicate Detector">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 2v6H3"></path>
                <path d="M3 12a9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9"></path>
                <path d="M12 12l5 5"></path>
            </svg>
        </a>
    </div>
    
    <!-- 工具窗口 -->
    <div class="tool-window">
        <div class="window-titlebar">
            <img src="../../Images/MemeTray.png" alt="MemeTray" width="18" height="18">
            <span class="window-title">GIF Renamer Tool</span>
        </div>
        <div class="window-content">
            <div class="container">
                <p class="subtitle">Batch rename GIF files to MemeTray standard format</p>

                <!-- 配置区域 -->
                <div class="config-section">
                    <div class="config-row">
                        <div class="config-group">
                            <label for="startNumber">Start Number</label>
                            <input type="number" id="startNumber" value="1" min="1" max="9999" step="1">
                        </div>
                        <div class="config-group">
                            <label for="suffix">Suffix</label>
                            <input type="text" id="suffix" value="doro" placeholder="e.g., doro, cat, meme" maxlength="20">
                        </div>
                        <div class="config-group">
                            <label>Preview</label>
                            <div class="preview" id="preview">0001_doro.gif</div>
                        </div>
                    </div>
                </div>

                <!-- 上传区域 -->
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <div class="upload-text">Drag & Drop GIF files here</div>
                    <div class="upload-hint">or click to select files</div>
                    <input type="file" id="fileInput" accept="image/gif" multiple style="display: none;">
                </div>

                <!-- 操作按钮 -->
                <div class="actions" id="batchActions" style="display: none;">
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                    <button class="btn btn-primary" id="downloadBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Renamed Files
                    </button>
                </div>

                <!-- 文件列表 -->
                <div class="file-list hidden" id="fileList">
                    <h3>Files to Rename (<span id="fileCount">0</span>)</h3>
                    <div id="fileItems"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
