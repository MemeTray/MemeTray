<title>MemeTray</title>
<style>
/* 加载遮罩样式 */
#splash {
  position: fixed;
  inset: 0;
  z-index: 9999;
  background: #ffffff;
  opacity: 1;
  transition: opacity 0.5s ease;
}
#splash.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
<link id="main-css" rel="stylesheet">
